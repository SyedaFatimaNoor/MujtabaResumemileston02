<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
   
    <div class="container">
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
                
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" accept="image/*">
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" required>
                
                <label for="institution">Institution:</label>
                <input type="text" id="institution" required>
                
                <label for="year">Year:</label>
                <input type="text" id="year" required>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <input type="text" id="skills" placeholder="Enter skills separated by commas">
            </fieldset>
            <fieldset>
                <legend>Work Experience</legend>
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" required>
                
                <label for="company">Company:</label>
                <input type="text" id="company" required>
                
                <label for="workDescription">Description:</label>
                <textarea id="workDescription" required></textarea>
            </fieldset>
            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-output" class="resume-output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
